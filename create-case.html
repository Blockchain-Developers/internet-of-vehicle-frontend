<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">

<body style="font-family: 'Advent Pro', sans-serif;">
    <div class="container" style="margin-top: 30px;">
        <h1 class="text-center">Internet of Vehicles PoC</h1>
        <h4 class="text-center" style="margin-top: -10px;">Create Case</h4>
    </div>
    <form>
        <div class="container" style="max-height: 420px;width: 60%;"><label>Case Name</label>
            <div class="input-group"><input class="form-control" type="text" style="width: 100%;margin-top: -10px;padding-bottom: 2px;padding-top: 2px;" placeholder="Enter Case Name">
                <div class="input-group-prepend"></div>
                <div class="input-group-append"></div>
            </div><label style="margin-top: 20px;">Private for</label>
            <div class="input-group">
                <div class="input-group-prepend"></div>
                <div class="input-group-append"></div>
            </div><button class="btn btn-light border rounded-0" type="button" style="width: 25%;background-color: rgb(255,255,255);">Lorem Org</button><button class="btn btn-light" type="button" style="width: 25%;background-color: #6633ff7d;color: rgb(255,255,255);">Ipsum Org</button>
            <button
                class="btn btn-light border rounded-0" type="button" style="width: 25%;background-color: rgb(255,255,255);">Dolor Org</button><br><label style="margin-top: 20px;">Case Description</label><textarea class="form-control" placeholder="Enter Description Here" rows="5"></textarea></div>
        <div class="container text-center" style="max-height: 420px;width: 60%;margin-top: 10px;"><button class="btn btn-light border rounded-0" type="button" style="background-color: #999999;margin-right: 10px;width: 100px;color: rgb(255,255,255);">Confirm</button><button class="btn btn-light border rounded-0" type="button" style="background-color: #efefef;width: 100px;">Cancel</button></div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
